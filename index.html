<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main style css -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <header>
        <div class="container"></div>
        <!-- header title -->
        <h2 class="text-center p-4">Phone Collection</h2>
        <!-- Input filed -->
        <div id="input-group" class="input-group mb-3 mx-auto">
            <input type="text" id="input-filed" class="form-control" placeholder="Phone name!!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Single phone detail -->
            <div id="phone-detail-result" class="div">                
            </div>
            <!-- Spinner -->
            <div class="d-flex justify-content-center mt-5 pt-5" >
                <div class="spinner-border spinner" role="status" id="spinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <!-- Phone Result -->
            <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-4 pb-4">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Main script js  -->
    <script src="./src/app.js"></script>
</body>

</html>
